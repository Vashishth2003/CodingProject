    <div class="p-3 border border-2 border-info bg-dark text-white text-center">
        <h1>Contact US</h1>
    </div>

    <div class="container border border-3 border-dark p-4 my-5" id="s1">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01"  id="dark-1" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
                 <div class="col-md-4">
                <label for="validationCustom02"  id="dark-1" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" id="dark-1" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" id="dark-1" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" id="dark-1" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" id="dark-1" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            

            <div class="mb-3">
                <label for="exampleFormControlInput1" id="dark-1" class="form-label">Ratings</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" id="dark-1" class="form-label">FeedBack</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" id="dark-1" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback" id="dark-1">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button class="btn btn-outline-success btn-block btn-lg" type="submit">Submit form</button>
            </div>
        </form>
    </div>


    <div>

            <div class="p-2 m-2 bg-info">API</div>
        </div>
